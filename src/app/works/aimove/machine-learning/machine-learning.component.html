<div class="full-width" >
  <mat-grid-list cols="3" style="padding-top: 10px">
    <mat-grid-tile colspan="1" rowspan="1" *ngFor="let topic of topics">
      <mat-card style="width: 100%; height: 80%; top:2%; margin: 1em;text-align: justify;">
        <mat-card-header>
          <mat-card-title>
            {{topic.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{topic.subtitle}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="height:80%; overflow-y: auto">
          <div *ngFor="let paragraph of topic.content"><p>{{paragraph}}</p></div>
          <p>{{topic.usecase}}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
