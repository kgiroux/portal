<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" routerLink="home" href=""><mat-icon mat-list-icon>home</mat-icon>Home</a>
      <a mat-list-item [matMenuTriggerFor]="workMenu"><mat-icon mat-list-icon>work</mat-icon>Work</a>
      <mat-menu #workMenu="matMenu">
        <button mat-menu-item (click)="drawer.close()" routerLink="works/projects"><mat-icon mat-list-icon>folder</mat-icon>Projects</button>
        <button mat-menu-item (click)="drawer.close()" routerLink="works/aimove"><mat-icon mat-list-icon>school</mat-icon>Aimove</button>
      </mat-menu>
      <a mat-list-item [matMenuTriggerFor]="personalRecordMenu"><mat-icon mat-list-icon>person</mat-icon>Personal Record</a>
      <mat-menu #personalRecordMenu="matMenu">
        <button mat-menu-item (click)="drawer.close()" routerLink="personal-record/projects"><mat-icon mat-list-icon>folder</mat-icon>Projects</button>
        <button mat-menu-item (click)="drawer.close()" routerLink="personal-record/resume"><mat-icon mat-list-icon>contacts</mat-icon>Resume</button>
      </mat-menu>
      <a mat-list-item (click)="drawer.close()" routerLink="subscribe" href=""><mat-icon mat-list-icon>add</mat-icon>Subscription</a>
      <a mat-list-item (click)="drawer.close()" routerLink="login" href=""><mat-icon mat-list-icon>lock_open</mat-icon>Connection</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portal</span>
    </mat-toolbar>
    <div id="page-content">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
