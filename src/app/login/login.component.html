<div id="login-form" class="full-width defined-size-card-login">
  <mat-card>
    <mat-card-header>
          <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <input [(ngModel)]="login" matInput placeholder="Login">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input [(ngModel)]="password" type="password" matInput placeholder="Password">
        </mat-form-field>
        <a href="">Password forgotten</a>
        <mat-card-actions style="text-align: right">
            <button mat-button><mat-icon aria-label="Button for subscription">add</mat-icon>Subscribe</button>
            <button mat-button (click)="checkAuth()">
                <mat-icon aria-label="Button for connection">lock_open</mat-icon>
                Connect
            </button>
        </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
